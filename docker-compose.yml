version: "3.9"

services:
  frontend:
    build:
      context: frontend/
    ports:
      - "3000:3000"

  app:
    volumes:
      - ./backend/app:/backend/app
    build:
      context: backend/
      args:
        - DEV=true
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py get_areas &&
             python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:13.0-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
    ports:
      - "5432:5432"

volumes:
  dev-db-data:
